<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="guardar();">Guardar</button><input type="text" id="nombre"><br>
    <button onclick="mostrar();">Mostrar</button>
    <button onclick="crearDesdeArray();">Desde array</button>
    <script>
        let nombres=new Set();
        //construir el conjunto a partir de un array
        function crearDesdeArray(){
            let existentes=["c1","c2","c3","c2","c4","c3"];
            let otro=new Set(existentes);
            console.log(otro);
        }

        function guardar(){
            let d=document.getElementById("nombre").value;
            if(nombres.has(d)==true){
                alert("ese nombre ya existe!!!!");
            }else{
                nombres.add(d);
            }
            
        }
        function mostrar(){
            for(let n of nombres){
                console.log(n);
            }
            //volcar un conjunto en un array
            let nuevoArray=[...nombres];
            console.log(nuevoArray);

        }
    </script>
</body>
</html>
